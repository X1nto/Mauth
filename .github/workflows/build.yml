name: Build APK

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'zulu'
          cache: 'gradle'

      - name: chmod gradlew
        run: chmod +x gradlew

      - name: Build the APK
        run: ./gradlew assembleDebug

      - name: Upload the APK
        uses: actions/upload-artifact@v4
        with:
          name: mauth
          path: app/build/outputs/apk/debug/app-debug.apk